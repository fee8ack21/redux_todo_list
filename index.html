<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redux Todo List</title>
    <!-- expect -->
    <script src="https://unpkg.com/expect@%3C21/umd/expect.min.js"></script>
    <!-- redux -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.0-beta.1/redux.min.js"
        integrity="sha512-lbCmhqdlJjTzzRbvaHugWpmoDmdqrFW/kmnKyNJH9NiXjKECwiPG6LYc9/iHveXIMyQpMWTo6J8gQXOrmkbe3A=="
        crossorigin="anonymous"></script>
    <!-- deepfreeze -->
    <script src="https://wzrd.in/standalone/deep-freeze@latest"></script>
    <!-- react -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="shortcut icon" href="./images/favicon.ico" />

    <link rel="bookmark" href="./images/favicon.ico" />
    <style>
        button {
            letter-spacing: 0.2rem;
        }

        .content-wrap {
            max-width: 600px;
            margin: auto;
        }

        li {
            transition: 0.15s;
            cursor: pointer;
        }

        p.actived {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div class="content-wrap py-5">
        <div class="input-group mb-3">
            <input id="add-input" type="text" class="form-control" placeholder="">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary px-4" type="button" onclick="add()"><i
                        class="fas fa-plus"></i></button>
            </div>
        </div>
        <div class="row mb-3 mx-0">
            <button id="all-btn" class="col-4 btn btn-primary">All</button>
            <button id="actived-btn" class="col-4 btn">Actived</button>
            <button id="finished-btn" class="col-4 btn">Finished</button>
        </div>
        <ul id="list" class="list-unstyled">
            <li class="d-flex justify-content-between align-items-center bg-light py-2 px-3 mb-2 rounded w-100">
                <p class="mb-0">asd</p>
                <div>
                    <button class="btn btn-warning">
                        <i class="fas fa-sliders-h"></i>
                    </button>
                    <button class="btn btn-danger">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </li>
            <li class="d-flex justify-content-between align-items-center bg-light py-2 px-3 rounded w-100">
                <p class="mb-0">asd</p>
                <div>
                    <button class="btn btn-warning">
                        <i class="fas fa-sliders-h"></i>
                    </button>
                    <button class="btn btn-danger">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </li>
        </ul>
    </div>


    <script src="./js/all.js" type="text/babel"></script>
</body>

</html>
